<div class="container">
  <div class="row">
    <!--TODO: better responsive layout for books-->
    <div
      class="col-md-3 img-container"
      *ngFor="let book of books">
      <img
        src={{book.thumbnailPath}}
        alt={{book.synopsis}}
        data-target="#bookModal"
        data-toggle="modal"
        (click)="bookSelected(book)">

    </div>
  </div>
</div>
