<div class="container">
  <div class="row">
    <div
      class="col-md-3 col-sm-6 col-xs-12 img-container"
      *ngFor="let book of books">
      <img
        src={{book.thumbnailPath}}
        alt={{book.synopsis}}
        data-target="#bookModal"
        data-toggle="modal"
        (click)="bookSelected(book)">
    </div>
  </div>
</div>
