<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <p class="text-center">For collaborations or inquiries, please contact us using the form below.</p>
      <form (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div class="form-group">
          <label for="name">Name:</label>
          <input
            type="text"
            id="name"
            class="form-control"
            ngModel
            name="name"
            required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            class="form-control"
            ngModel
            name="email"
            required>
        </div>
        <div class="form-group">
          <label for="message">Message:</label>
          <textarea
            type="email"
            id="email"
            class="form-control"
            ngModel
            name="email"
            required>
          </textarea>
        </div>
        <button class="btn btn-default" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
