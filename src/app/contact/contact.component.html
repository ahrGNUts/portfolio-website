<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <p class="text-center">For collaborations or inquiries, please contact us using the form below.</p>
      <form (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div class="form-group">
          <label for="name">Name:</label>
          <input
            type="text"
            id="name"
            class="form-control"
            ngModel
            name="name"
            required
            maxlength="75"
            #name="ngModel">
          <span class="help-block" *ngIf="!name.valid && name.touched">Please enter your name.</span>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            class="form-control"
            ngModel
            name="email"
            email
            required
            maxlength="255"
            #email="ngModel">
          <span class="help-block" *ngIf="!email.valid && email.touched">Please enter a valid email address.</span>
        </div>
        <div class="form-group">
          <label for="message">Message:</label>
          <textarea
            id="message"
            class="form-control"
            ngModel
            name="message"
            required
            maxlength="2000"
            #message="ngModel">
          </textarea>
          <span id="charCounter">0/2000</span>
          <span class="help-block" *ngIf="!message.valid && message.touched">Please enter your message.</span>
        </div>
        <button
          id="contactSubmit"
          class="btn btn-default"
          [disabled]="!f.valid"
          type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
